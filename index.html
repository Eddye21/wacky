<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky</title>
    <!--Icon-->
    <link rel="icon" href="img/shirt-svgrepo-com.svg">
    <!--Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Js-->
    <script defer src="js/main.js"></script>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Toast-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body class="conteiner-principal">
    <header>
        <section class="section-principal">
            <div class="logo-img-principal">
                <a href="index.html"><img src="img/icono-principal.svg" alt="Logo principal de la pagina wacky"></a>
                <h1 class="title">Wacky</h1>
            </div>
            <div>
                <nav class="navbar">
                    <ul class="navbar-conteiner" >
                        <li><a href="html-pages/carrito.html"><img src="img/icono-carrito.svg" alt=""></a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div>
                <h2 class="subtitle">Productos disponibles</h2>
            </div>
            <div>
                <h3 class="title-products">
                    Parte superior
                </h3>
            </div>
        </section>
        <section class="card-conteiner">
            <section id="productos"></section>
            <section class="minun-container">
                <div class="card" style="width: 18rem;">
                    <img src="img/camiseta-negra.jpg" class="card-img-top" alt="imagen de camiseta negra">
                    <div class="card-body"></div>
                </div>
                </div>
            </section>
            <section class="minun-container">
                <div class="card" style="width: 18rem;">
                    <img src="img/camiseta-nova.jpg" class="card-img-top" alt="imagen de camiseta blanca super nova">
                    <div class="card-body"> </div>
                </div>
                </div>
            </section>
            <section class="minun-container">
                <div class="card" style="width: 18rem;">
                <img src="img/camiseta-voleibol.jpg" class="card-img-top" alt="imagen de camiseta blanca">
                    <div class="card-body"></div>
                    
                </div>
            </section>
        </section>
        <h3 class="title-products">
            Parte inferior
        </h3>
        <section class="card-conteiner">
            <section class="minun-container">
                <div class="card" style="width: 18rem;">
                <img src="img/jeans-azul.jpg" class="card-img-top" alt="imagen de camiseta blanca">
                    <div class="card-body"></div>
                    
                </div>
            </section>
            <section class="minun-container">
                <div class="card" style="width: 18rem;">
                <img src="img/jeans-beige.jpg" class="card-img-top" alt="imagen de camiseta blanca">
                    <div class="card-body"></div>
                    
                </div>
            </section>
            <section class="minun-container">
                <div class="card" style="width: 18rem;">
                <img src="img/zandalias.jpg" class="card-img-top" alt="imagen de camiseta blanca">
                    <div class="card-body"></div>
                    
                </div>
            </section>
        </section>

    </main>
    <footer>
        <section class="footer-index">
            <p>Proyecto realizado por:</p>
            <div><img src="img/icono-github.svg" alt="Logo de github"> <a class="vinculo" href="https://github.com/Eddye21">Eduardo Moyla</a>
            </div>
        </section>
    </footer>
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
