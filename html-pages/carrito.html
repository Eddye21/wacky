<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tu carrito Wacky está listo para el checkout. Finaliza tu compra de forma rápida y segura. ¡Renueva tu armario ahora!">
    <meta name="keywords" content="Contenido de carrito, Wacky, ropa Wacky, Producto">
    <title>Carrito Wacky</title>
    <!--Icon-->
    <link rel="icon" href="../img/icono-principal.svg">
    <!--Css-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Js-->
    <script defer src="../js/carrito.js"></script>
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Toast-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="carrito-conteiner-page">
    <header>
        <section class="section-principal">
            <div class="logo-img-principal">
                <a class="all-icons" href="../index.html"><img src="../img/icono-principal.svg" alt="Logo principal de la pagina wacky"></a>
                <h1 class="title">Wacky</h1>
            </div>
            <div>
                <nav class="navbar">
                    <ul class="navbar-conteiner" >
                        <li><a href="../html-pages/carrito.html"><img src="../img/icono-carrito.svg" alt="Logo del apartado carrito de la pagina"></a></li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <section>
            </div>
            <div id="icons" >
                <img class="all-icons" id="delete-icon" src="../img/icono-basura.svg" alt="Logo para eliminar todo el contenido del carrito">
            </div>
        </section>
        <section class="principal-section">
            <section id="carrito-lista">
            </section>
        </section>
        <section class="total-container">
            <p id="total"> Total $0.00</p>
        </section>
        <section class="pay">
            <img class="icon-card" src="../img/icono-tajeta.svg" alt="Logo de tarjeta para Pagar"> <button class="pay-button">Pagar</button>
        </section>
    </main>
    <footer>
        <section class="footer-carrito">
            <p>Proyecto realizado por:</p>
            <div><img class="icon-github" src="../img/icono-github.svg" alt="Logo de github"> <a class="vinculo" href="https://github.com/Eddye21"target = blank>Eduardo Moyla</a>
            </div>
        </section>
    </footer>
    <!--Sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Toast-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
